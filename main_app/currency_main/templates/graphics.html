{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphics</title>
    <link rel="stylesheet" href="{% static 'main.css' %}" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
{% include 'navbar.html' %}

<body>
    <div class="chart-container">
        <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
        <script type="text/javascript">
              new TradingView.widget(
                {
                  "width": 1050,
                  "height": 600,
                  "symbol": "BINANCE:BTCUSDT",
                  "interval": "1H",
                  "timezone": "Etc/UTC",
                  "theme": "dark",
                  "style": "1",
                  "locale": "en",
                  "toolbar_bg": "#f1f3f6",
                  "enable_publishing": false,
                  "allow_symbol_change": true,
                  "container_id": "tradingview_9d57b"
                }
              );
        </script>
        <div id="tradingview_9d57b"></div>
      </div>

      <h1>Currency Converter</h1>

      {% block content %}
        <form method="get">
          {% csrf_token %}
          <label for="amount">Amount:</label>
          <input type="number" id="amount" name="amount" value="1">

          <label for="conversion_type">Conversion Type:</label>
          <select id="conversion_type" name="conversion_type">
            <option value="btc_to_usd">BTC to USD</option>
            <option value="usd_to_btc">USD to BTC</option>
          </select>

          <button type="submit">Convert</button>
        </form>

        <h3 style="color:black">Converted Amount: {{ converted_amount }} {{ converted_currency }}</h3>
      {% endblock %}
</body>
</html>
