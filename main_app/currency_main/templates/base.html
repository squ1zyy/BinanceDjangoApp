<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base</title>
</head>
<body>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Log Out</a>    
    {% else %}
        <a href="{% url 'register' %}">Sign Up</a>
        <a href="{% url 'login' %}">Sign In</a>
    {% endif %}
</body>
</html>
